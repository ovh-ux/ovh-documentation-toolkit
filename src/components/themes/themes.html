<label class="oui-select">
  <select class="oui-select__input"
          data-ng-model="$ctrl.selectedTheme"
          data-ng-options="theme.id as theme.name for theme in $ctrl.themes"
          data-ng-change="$ctrl.onThemeChanged($ctrl.selectedTheme)">
  </select>
  <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
</label>
